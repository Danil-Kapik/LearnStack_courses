{% extends "base.html" %}

{% block content %}
<h2>Вход</h2>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div>
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>

  <div>
    {{ form.password.label_tag }}
    {{ form.password }}
  </div>

  <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="{% url 'accounts:signup' %}">Зарегистрироваться</a></p>
{% endblock %}

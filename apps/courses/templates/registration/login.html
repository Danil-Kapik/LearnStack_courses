{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
  <h1>Войти</h1>
  <div class="module">
    {% if form.errors %}
      <p>Логин или пароль не верный, попробуйте еще раз.</p>
    {% else %}
      <p>Используйте форму для входа:</p>
    {% endif %}
    <div class="login-form">
      <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Log-in"></p>
      </form>
    </div>
  </div>
{% endblock %}
